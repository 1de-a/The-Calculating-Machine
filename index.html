<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="1de-a">
    <title>TheCalculatingMachineV2</title>
	<link rel="icon" type="image/png" href="pics/calculator.png"/>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class="main-container">
	<div class="calculator">
		
		<div class="display">
			<p class="brand" id="p0">1de-a</p>
			<div class="displayTop" id="p1"></div>
			<div class="displayBot" id="p2"></div>
		</div>
		<div class="buttons">
			<button class="digits" value="7" onclick="logger(this)">7</button>
			<button class="digits" value="8" onclick="logger(this)">8</button>
			<button class="digits" value="9" onclick="logger(this)">9</button>
			<button class="operators" value="/" onclick="operation(this)">&#247</button>
			<button class="digits" value="6" onclick="logger(this)">6</button>
			<button class="digits" value="5" onclick="logger(this)">5</button>
			<button class="digits" value="4" onclick="logger(this)">4</button>
			<button class="operators" value="x" onclick="operation(this)">&#215</button>
			<button class="digits" value="3" onclick="logger(this)">3</button>
			<button class="digits" value="2" onclick="logger(this)">2</button>
			<button class="digits" value="1" onclick="logger(this)">1</button>
			<button class="operators" value="-" onclick="operation(this)">&#8722</button>
			<button class="digits" value="0" onclick="logger(this)">0</button>
			<button class="special" onclick="square(holder)">x&#178</button>
			<button class="special" onclick="sqroot(holder)">&#8730</button>
			<button class="operators" value="+" onclick="operation(this)">&#43</button>
			<button class="clear" value="/" onclick="location.reload()">C</button>
			<button class="special" onclick="logger(this)">&#8729</button>
			<button class="equal" onclick="equal(this)">&#61</button>
			
		</div>
	</div>
</div>

<footer>
    <p>TheCalculatingMachine</p>
</footer>
<script src="script.js"></script>
</body>
</html>
